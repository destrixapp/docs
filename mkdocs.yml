site_name: Destrix
site_description: Destrix is a developer-focused admin system on Roblox, making it easier for developers who want a flexible and non-disruptive admin/moderation system in their game, for free.
site_url: https://docs.destrix.app
repo_url: https://github.com/DestrixApp
repo_name: Destrix
edit_uri: https://github.com/DestrixApp/docs/blob/main/docs/
docs_dir: "docs"
# view_uri: /docs/docs/docs
extra_javascript:
  - js/extra.js

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        auto_title: false
        linenums: true
        # anchor_linenums: true
    - pymdownx.keys
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
        options:
          custom_icons:
            - overrides/.icons
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - abbr
    - md_in_html
    - attr_list
    - pymdownx.snippets
    - admonition
    - pymdownx.details
    - footnotes
    - toc:
       permalink: true
       title: On this page

