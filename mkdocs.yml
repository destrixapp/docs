  - search:
      lang: en
  # - tags: true
# tags plugin seems to be removing the search tool somehow.

extra_css:
    - stylesheets/extra.css

theme:
  name: material
  logo: https://storage.googleapis.com/figmotion-renderer/videos/render-836-4-standalone-vDmQn8oXcrFu.gif?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=cloud-run-frames-handler%40figmotion.iam.gserviceaccount.com%2F20231017%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20231017T071541Z&X-Goog-Expires=86400&X-Goog-SignedHeaders=host&X-Goog-
  favicon: https://docs.destrix.app/favicon.ico
  language: en

  

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - navigation.footer
    - content.tabs.link
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github

  
  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode