        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to system preference




















































### Example Configuration ###

# Custom Homepage Elements
home_cover_image: https://docs.destrix.app/cdn/logo.png # This path starts at your root mkdocs directory.
home_cover_image_black: https://docs.destrix.app/cdn/logo-black.png # This path starts at your root mkdocs directory.
home_tagline: Destrix
home_description: |
  Destrix is the ultimate admin and moderation companion, specifically crafted with developers in mind.

# Gradient Color
home_gradient_hsla: hsl(231.43, 14.89%, 9.22%) # Default Green: hsla(160deg,47%,55%,1)

# Custom Homepage Button(s)
home_button1_name: Get Started                  # Comment this parameter out to remove the button.
home_button1_url: getting-started/                       # This path starts at your root mkdocs directory.
home_button1_theme: md-button md-button--primary # Options: "md-button", "md-button md-button--primary"
home_button1_icon: people                        # Options: "people", "gear", "image"
home_button1_blurb: |                            # Short description of this button / section.
  The step-by-step installation guide for the Destrix admin system. Follow these simple steps to easily integrate Destrix into your Roblox game, unlocking a world of efficiency, flexibility, and power.


home_button2_name: Commands   # Comment this parameter out to remove the button.
home_button2_url: Commands/    # This path starts at your root mkdocs directory.
home_button2_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button2_icon: gear       # Options: "people", "gear", "image"
home_button2_blurb: |         # Short description of this button / section.
  Destrix has a lot of new and exciting commands, this is a large list of what those commands are and what they do, by category.

home_button3_name: DAX   # Comment this parameter out to remove the button.
home_button3_url: DAX/v1/about    # This path starts at your root mkdocs directory.
home_button3_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button3_icon: image      # Options: "people", "gear", "image"
home_button3_blurb: |         # Short description of this button / section.
  The Destrix API Module, abbreviated as DAX (or DAXM), is a specialized module designed to facilitate effortless server-side interaction and control over Destrix for scripts.

home_button4_name: Extensions   # Comment this parameter out to remove the button.
home_button4_url: Extensions/    # This path starts at your root mkdocs directory.
home_button4_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button4_icon: custom      # Options: "people", "gear", "image"
home_button4_blurb: |         # Short description of this button / section.
  Make Destrix the way you want it to look, or add some more features with Destrix Extensions. A complete guide on how to install themes and plugins or make your own.

home_button5_name: DAXI   # Comment this parameter out to remove the button.
home_button5_url: DAXI/    # This path starts at your root mkdocs directory.
home_button5_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button5_icon: custom      # Options: "people", "gear", "image"
home_button5_blurb: |         # Short description of this button / section.
  Integrate Destrix with your models or plugins and start making commands that work seemlessly with Destrix in any experience with your own custom code and input.

home_button6_name: Plus   # Comment this parameter out to remove the button.
home_button6_url: plus/    # This path starts at your root mkdocs directory.
home_button6_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button6_icon: custom      # Options: "people", "gear", "image"
home_button6_blurb: |         # Short description of this button / section.
  Whether your a player or a developer — plus has you covered — level up your game in every game Destrix is in. With new commands and early access all for a cheap price.

home_button_news_name: News   # Comment this parameter out to remove the button.
home_button_news_url: blog/    # This path starts at your root mkdocs directory.
home_button_news_theme: md-button # Options: "md-button", "md-button md-button--primary"
home_button_news_icon: custom      # Options: "people", "gear", "image"
home_button_news_blurb: |         # Short description of this button / section.
  Stay up to date with Destrix, learn of upcoming changes, updates, and what to expect.

# Homepage Code Execution
home_execute_js: | # Javascript to execute when accessing the homepage
  console.log("This is an example!");

