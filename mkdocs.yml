  # - material/social
  - search:
      lang: en
  - blog:
      blog_dir: news
      blog_toc: true
      categories_toc: false
      pagination_per_page: 10
      draft_if_future_date: true
      post_dir: "{blog}/articles"
      authors_file: "{blog}/.authors.yml"
      authors: true
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      post_url_format: "view/{date}/{slug}"
      categories_sort_by: !!python/name:material.plugins.blog.view_post_count
      authors_profiles: true
      authors_profiles_name: Authors
      authors_profiles_url_format: "a/{slug}"
      authors_profiles_toc: true
      # categories_allowed:
      #   - Destrix
      # authors_file: "{blog}/.authors.yml"
  - tags
      # tags_file: misc/tags.md
  - git-committers:
      repository: DestrixApp/docs
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
  - meta
