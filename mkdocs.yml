site_name: Destrix
site_description: Destrix is a developer-focused admin system on Roblox, making it easier for developers who want a flexible and non-disruptive admin/moderation system in their game, for free.
site_url: https://docs.destrix.app
repo_url: https://github.com/DestrixApp
repo_name: DestrixApp

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - abbr
    - attr_list
    - pymdownx.snippets

nav:
  - index.md
  - Getting Started:
    - Installation Guide: /Getting_Started
  - Commands:
    - Introduction: /Commands
  - DAX:
    - About: /DAX/about
    - Introduction:
      - DisableEXEType: /DAX/Introduction/disabling-commands
    - API Reference:
      - Command Types: /DAX/Reference/CommandTypes
      - Functions:
        - DisableEXEType: /DAX/Reference/Functions/DisableEXEType
        - FireCommand: /DAX/Reference/Functions/FireCommand
  - DAXI: /DAXI/about
  - Extenstions: /Extenstions
  - Features: /Features

